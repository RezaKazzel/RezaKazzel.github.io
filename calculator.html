<html> 
 <head> 
  <title>Calculator</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- codded by sh3dyz --> <!-- <link rel="stylesheet" href="styles.css"> --> 
 </head> 
 <body> 
  <div align="center">
    <h1>calculator</h1>
 
   <div class="calculator"> 
    <form align="center" name="calc"> 
     <br> 
     <input type="text" name="monitor" id="monitor" placeholder="1234567890" readonly> 
     <br>
     <br> 
     <input type="button" name="" id="btn" value="1" onclick="form.monitor.value+='1'"> 
     <input type="button" name="" id="btn" value="2" onclick="form.monitor.value+='2'"> 
     <input type="button" name="" id="btn" value="3" onclick="form.monitor.value+='3'"> 
     <input type="button" name="" id="btn" value="AC" onclick="form.monitor.value=''"> 
     <br> 
     <br>
     <input type="button" name="" id="btn" value="4" onclick="form.monitor.value+='4'"> 
     <input type="button" name="" id="btn" value="5" onclick="form.monitor.value+='5'"> 
     <input type="button" name="" id="btn" value="6" onclick="form.monitor.value+='6'"> 
     <input type="button" name="" id="btn" value="+" onclick="form.monitor.value+='+'"> 
     <br> 
     <br>
     <input type="button" name="" id="btn" value="7" onclick="form.monitor.value+='7'"> 
     <input type="button" name="" id="btn" value="8" onclick="form.monitor.value+='8'"> 
     <input type="button" name="" id="btn" value="9" onclick="form.monitor.value+='9'"> 
     <input type="button" name="" id="btn" value="-" onclick="form.monitor.value+='-'"> 
     <br> 
     <br>
     <input type="button" name="" id="btn" value="." onclick="form.monitor.value+='.'"> 
     <input type="button" name="" id="btn" value="0" onclick="form.monitor.value+='0'"> 
     <input type="button" name="" id="btn" value="=" onclick="form.monitor.value = eval(form.monitor.value)"> 
     <input type="button" name="" id="btn" value="*" onclick="form.monitor.value+='*'"> 
     <br> 
     <br>
     <input type="button" name="" id="btn" value="(" onclick="form.monitor.value+='('"> 
     <input type="button" name="" id="btn" value=")" onclick="form.monitor.value+=')'"> 
     <input type="button" name="" id="btn" value="%" onclick="form.monitor.value+='%'"> 
     <input type="button" name="" id="btn" value="/" onclick="form.monitor.value+='/'"> 
    </form> 
   </div> 
  </div> 
 </body>
</html>
